<script id="shader" type="wgsl">
struct VertexOutput {
    @builtin(position) clip_position: vec4<f32>,
};

@vertex
fn vs_main(
    @builtin(vertex_index) in_vertex_index: u32,
) -> VertexOutput {
    var out: VertexOutput;
    let x = f32(1 - i32(in_vertex_index)) * 0.5;
    let y = f32(i32(in_vertex_index & 1u) * 2 - 1) * 0.5;
    out.clip_position = vec4<f32>(x, y, 0.0, 1.0);
    return out;
}

@fragment
fn fs_main(in: VertexOutput) -> @location(0) vec4<f32> {
    return vec4<f32>(0.3, 0.2, 0.1, 1.0);
}

<script>


const shaderCode = `
// make a circle!
struct VertexOutput {
    @builtin(position) pos: vec4f,
    @location(0) uv: vec2f, // Coordinate system from -1 to 1
};

@vertex
fn vs_main(@builtin(vertex_index) idx: u32) -> VertexOutput {
    // Define a square using 4 vertices (Triangle Strip)
    var pos = array<vec2f, 4>(
        vec2f(-0.5,  0.5), // Top Left
        vec2f( 0.5,  0.5), // Top Right
        vec2f(-0.5, -0.5), // Bottom Left
        vec2f( 0.5, -0.5)  // Bottom Right
    );

    var out: VertexOutput;
    out.pos = vec4f(pos[idx], 0.0, 1.0);
    out.uv = pos[idx]; // Pass coordinates to fragment shader
    return out;
}

@fragment
fn fs_main(in: VertexOutput) -> @location(0) vec4f {
    // Calculate distance from center (0,0)
    let dist = length(in.uv);
    
    // Smoothstep creates a clean, anti-aliased edge
    let alpha = 1.0 - smoothstep(0.98, 1.0, dist);
    
    if (dist > 0.3) {
        discard; // Effectively cuts the square into a circle
    }

    return vec4f(0.3, 0.6, 1.0, alpha); // A nice blue circle
}
`;


    // create config context helper / shaderModuleFromCode
    async function webgpu() {
        if (!navigator.gpu) {
            showWarning("WebGPU support is not available. A WebGPU capable browser is required to run this sample.");
            throw new Error("WebGPU support is not available");
        }
        const adapter = await navigator.gpu.requestAdapter();
        console.log(adapter);

        let device = await adapter.requestDevice();
        console.log(device);

        const context = configContext(device, canvas)

        // create shaders
        let code = document.getElementById('shader').innerText;
        //code = shaderCode;

        const shaderDesc = { code: code };
        let shaderModule = device.createShaderModule(shaderDesc);
        const pipelineLayoutDesc = { bindGroupLayouts: [] };
        const layout = device.createPipelineLayout(pipelineLayoutDesc);
        //const colorState = {
        //    format: 'bgra8unorm'
        //};
        // don't hardcode the format!  Linux uses a different
        const colorState =  {
            format: navigator.gpu.getPreferredCanvasFormat()
        };

        const pipelineDesc = {
            layout,
            vertex: {
                module: shaderModule,
                entryPoint: 'vs_main',
                buffers: []
            },
            fragment: {
                module: shaderModule,
                entryPoint: 'fs_main',
                targets: [colorState]
            },
            primitive: {
                topology: 'triangle-list',
                frontFace: 'ccw',
                cullMode: 'back'
            }
        };

        pipeline = device.createRenderPipeline(pipelineDesc);
        let colorTexture = context.getCurrentTexture();
        let colorTextureView = colorTexture.createView();

        let colorAttachment = {
            view: colorTextureView,
            clearValue: { r: 1, g: 0, b: 0, a: 1 },
            loadOp: 'clear',
            storeOp: 'store'
        };

        const renderPassDesc = {
            colorAttachments: [colorAttachment]
        };
        commandEncoder = device.createCommandEncoder();

        passEncoder = commandEncoder.beginRenderPass(renderPassDesc);
        passEncoder.setViewport(0, 0, canvas.width, canvas.height, 0, 1);
        passEncoder.setPipeline(pipeline);
        passEncoder.draw(3, 1);
        passEncoder.end();

        device.queue.submit([commandEncoder.finish()]);
    }

   webgpu();  // draw the triangle

    async function init() {
        const adapter = await navigator.gpu.requestAdapter();
        const device = await adapter.requestDevice();
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('webgpu');
        
        // Fix for your previous error:
        const canvasFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({ device, format: canvasFormat });

        const shaderModule = device.createShaderModule({ code: shaderCode });

        const pipeline = device.createRenderPipeline({
        layout: 'auto',
        vertex: { module: shaderModule, entryPoint: 'vs_main' },
        fragment: {
            module: shaderModule,
            entryPoint: 'fs_main',
            targets: [{ 
                format: canvasFormat,
                blend: { // Enable transparency
                    color: { srcFactor: 'src-alpha', dstFactor: 'one-minus-src-alpha' },
                    alpha: { srcFactor: 'one', dstFactor: 'one' }
                }
            }],
        },
        primitive: { topology: 'triangle-strip' }, // Efficient for squares
    });

    // Render Loop
    function render() {
        const commandEncoder = device.createCommandEncoder();
        const pass = commandEncoder.beginRenderPass({
            colorAttachments: [{
                view: context.getCurrentTexture().createView(),
                clearValue: [0, 0, 0, 1], // Black background
                loadOp: 'load',  // leave previous content.  clear is other option
                storeOp: 'store',
            }]
        });

        pass.setPipeline(pipeline);
        pass.draw(4); // Draw the 4 vertices of our square
        pass.end();
        device.queue.submit([commandEncoder.finish()]);
    }
    render();
    }

init();
</script>
